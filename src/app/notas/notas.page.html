<ion-header class="grades-header ion-no-border">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start"><ion-back-button defaultHref="/home"></ion-back-button></ion-buttons>
    <ion-title class="brand"><ion-icon name="trophy-outline"></ion-icon><span>Rendimiento</span></ion-title>
  </ion-toolbar>
  <ion-grid class="quick-stats">
    <ion-row>
      <ion-col size="4">
        <div class="stat">
          <div class="kpi">{{ materias.length }}</div>
          <div class="lbl">Asignaturas</div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="stat">
          <div class="kpi">{{ promedioGeneral | number:'1.1-1' }}</div>
          <div class="lbl">Promedio</div>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="stat">
          <div class="kpi">{{ aprobadas }}</div>
          <div class="lbl">Aprobadas</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="grades-content">
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Mis asignaturas</ion-card-title>
      <ion-card-subtitle>Última actualización reciente</ion-card-subtitle>
    </ion-card-header>
    <ion-list lines="none" class="cards">
      <ion-item *ngFor="let m of materias" class="grade-item">
        <ion-icon [name]="m.icon" slot="start"></ion-icon>
        <ion-label>
          <div class="row">
            <h3>{{ m.nombre }}</h3>
            <ion-chip [color]="color(m.estado)" outline="true"><ion-label>{{ m.estado }}</ion-label></ion-chip>
          </div>
          <div class="bar" role="progressbar" [attr.aria-valuenow]="getProgreso(m)" aria-valuemin="0" aria-valuemax="100">
            <div class="fill" [style.width.%]="getProgreso(m)"></div>
          </div>
          <p>Promedio: <b>{{ fmt(m.promedio) }}</b> / 7.0</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-footer class="tabs">
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button routerLink="/home"><ion-icon name="home-outline"></ion-icon><ion-label>Inicio</ion-label></ion-tab-button>
          <ion-tab-button routerLink="/notas" selected="true"><ion-icon name="book-outline"></ion-icon><ion-label>Notas</ion-label></ion-tab-button>
          <ion-tab-button routerLink="/asistencia"><ion-icon name="calendar-outline"></ion-icon><ion-label>Asistencia</ion-label></ion-tab-button>
          <ion-tab-button routerLink="/chat"><ion-icon name="chatbubble-ellipses-outline"></ion-icon><ion-label>Chat</ion-label></ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</ion-content>
