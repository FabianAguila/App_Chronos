<ion-header>
  <ion-toolbar>
    <ion-title>Registro Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formRegis" (ngSubmit)="registrarProfesor()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correoElectronico" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Especialidad</ion-label>
      <ion-input formControlName="especialidad"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="formRegis.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
