
<ion-header>
  <ion-toolbar>
    <ion-title>Registro Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formRegis" (ngSubmit)="registrarAlumno()">
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime
        formControlName="fechaNacimiento"
        presentation="date"
        displayFormat="DD/MM/YYYY">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correoElectronico" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contraseña" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>¿Usa vehículo?</ion-label>
      <ion-toggle formControlName="usaVehiculo" (ionChange)="toggleVehiculo()"></ion-toggle>
    </ion-item>

    <ng-container *ngIf="formRegis.get('usaVehiculo')?.value">
      <ion-item>
        <ion-label position="floating">Matrícula</ion-label>
        <ion-input formControlName="matricula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción del Vehículo</ion-label>
        <ion-input formControlName="descripcionVehiculo"></ion-input>
      </ion-item>
    </ng-container>

    <ion-button expand="full" type="submit" [disabled]="formRegis.invalid">
      Registrarse
    </ion-button>
  </form>
</ion-content>
