<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Panel de Administraci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bienvenido, Admin</h2>

  <ion-list>
    <ion-item>
      <ion-label>Total de Alumnos</ion-label>
      <ion-badge color="primary">{{ totalAlumnos }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Total de Profesores</ion-label>
      <ion-badge color="secondary">{{ totalProfesores }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Total de Asignaturas</ion-label>
      <ion-badge color="tertiary">{{ totalAsignaturas }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Total de Inscripciones</ion-label>
      <ion-badge color="success">{{ totalInscripciones }}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="esAdmin">
  <ion-card-header>
    <ion-card-title>Registro de Asistencia</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button expand="block" color="success" [routerLink]="['/scanner']">
    Escanear QR
    </ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
