<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/teacher-home"></ion-back-button></ion-buttons>
    <ion-title>Registro de Notas</ion-title>
    <ion-buttons slot="end"><ion-button (click)="guardar()">Guardar</ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ cursoNombre }}</ion-card-title>
      <ion-card-subtitle>Ingresa las calificaciones (1.0 a 7.0)</ion-card-subtitle>
    </ion-card-header>
    <ion-list lines="full">
      <ion-item *ngFor="let a of alumnos">
        <ion-label>
          <h3>{{ a.nombre }}</h3>
        </ion-label>
        <ion-input [value]="a.nota" inputmode="decimal" type="number" placeholder="-"
                   (ionChange)="setNota(a, $event.detail.value)"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
