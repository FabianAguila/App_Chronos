<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button defaultHref="/teacher-home"></ion-back-button></ion-buttons>
    <ion-title>Asistencia del curso</ion-title>
    <ion-buttons slot="end"><ion-button (click)="guardar()">Guardar</ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ cursoNombre }}</ion-card-title>
      <ion-card-subtitle>Fecha: {{ fecha | date:'fullDate' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-list lines="full">
      <ion-item *ngFor="let a of alumnos">
        <ion-label>
          <h3>{{ a.nombre }}</h3>
        </ion-label>
        <ion-segment [value]="a.estado" (ionChange)="setEstado(a, $event)" class="estado">
          <ion-segment-button value="P"><ion-label>P</ion-label></ion-segment-button>
          <ion-segment-button value="A"><ion-label>A</ion-label></ion-segment-button>
          <ion-segment-button value="J"><ion-label>J</ion-label></ion-segment-button>
        </ion-segment>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
